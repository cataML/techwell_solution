{% extends base %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h2>Pay for {{ service_name }}</h2>
<p>Amount: KES {{ amount }}</p>

<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email" required><br><br>
    <button type="submit">Pay Now</button>
</form>
{% endblock %}
