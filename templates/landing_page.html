{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWell Solution</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
</head>
<body>
    <header>
        <nav class="menu">
            <img src="{% static 'images/logo.png' %}" alt="TechWell Solution" class="logo">

            <button class="menu-toggle">&#9776;</button> 
                     
            <ul>
                <li><a href="{% url 'therapy_hub:index' %}">Therapy Therapy</a></li>
                <li><a href="{% url 'prodev:index' %}">Techwell Code</a></li>
                <li><a href="{% url 'digital:index' %}">TechWell CyberCafe</a></li>

            </ul>
        </nav>
    </header>
<section class="bg">
    <video autoplay muted loop playsinline class="bg-video">
    <source src="{% static 'videos/videobg.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
<div class="container">
    <h1>Welcome to TechWell Solution </h1>
    <p>Choose a service</p>

    <div class="link-box">
        <a href="{% url 'therapy_hub:index' %}">Visit Counselling Services</a>
    </div>

    <div class="link-box">
        <a href="{% url 'prodev:index' %}">Visit Code & Build Services</a>
    </div>

    <div class="link-box">
        <a href="{% url 'digital:index' %}">Visit Digital Services</a>
    </div>
</div>
</section>



<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.menu');

  toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('open');
  });
</script>

</body>
</html>
